<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Golden Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5;">
    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 400px;">
        <h2 style="text-align: center; color: #d4af37; margin-bottom: 30px;">Sign In to Golden Hotel</h2>
        <form>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Username or Email</label>
                <input type="text" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Password</label>
                <input type="password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background: #d4af37; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Sign In
            </button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #d4af37; text-decoration: none;">‚Üê Back to Home</a>
        </p>
    </div>
</body>
</html>
